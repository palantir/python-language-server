environment:
  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.15"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4.1"
      PYTHON_ARCH: "64"

matrix:
  fast_finish: true

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - "%PYTHON%/Scripts/pip.exe install .[all] .[test]"

test_script:
  - "%PYTHON%/Scripts/pytest.exe test/"

build: false  # Not a C# project

cache:
  - '%APPDATA%\pip\Cache'
